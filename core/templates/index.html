<html>
    <head>
        <title>RapidGraph</title>
        
        <!-- Include CSS styles -->
        <style>
            {% include "styles.css" %}
        </style>
        
        <!-- Include static libraries -->
        <script type='text/javascript' src="static/core/js/jquery-1.4.2.min.js"></script>
        <script type='text/javascript' src="static/core/js/raphael-1.3.1.min.js"></script>
        <script type='text/javascript' src="static/core/js/util.js"></script>
        
        <!-- Include all of the core javascript code files -->
        <script type='text/javascript'>
            {% include "rapidgraph.ui.js" %}
            {% include "rapidgraph.graph.js" %}
            {% include "rapidgraph.core.js" %}
            
            // global data
            var core = new rapidgraph_core(); // the core application
            
            // initialize core (document doesn't have to be ready)
            core.init();
            
            // once the document is ready...
            $(document).ready( core.start() );
        </script>
    </head>
    
    <body>

        <h1>RapidGraph Super-Early Prototype</h1>
        
        <div id='workspace'></div>

    </body>
</html>
